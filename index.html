<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #player {
      width: 100%;
      height: 100%;
      border: 0;
    }
    #error {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<iframe id="player" allowfullscreen></iframe>
<div id="error">Invalid video URL</div>

<script>
  // ===== ROTASI DOMAIN FILESMOON =====
  const domains = [
    "https://play.filesmoon.site",
    "https://www5.filesmoon.site"
  ];

  function route() {
    const hash = location.hash; // contoh: #/e/1xs7zmu1ipw
    const match = hash.match(/^#\/e\/(.+)$/);

    if (!match) {
      document.getElementById("player").style.display = "none";
      document.getElementById("error").style.display = "block";
      return;
    }

    const videoId = match[1];

    // ===== ROTASI (70 / 30) =====
    const r = Math.random() * 100;
    const domain = r < 70
      ? domains[0] // 70%
      : domains[1]; // 30%

    // Filesmoon HARUS pakai /e/
    const iframeUrl = `${domain}/e/${videoId}`;

    document.getElementById("player").src = iframeUrl;
  }

  // load pertama
  route();

  // handle SPA navigation
  window.addEventListener("hashchange", route);
</script>

</body>
</html>
