<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const domains = [
      "https://www5.filesmoon.site",
      "https://play.filesmoon.site"
    ];

    // Ambil ID video dari URL
    // contoh: /e/1xs7zmu1ipw
    const match = window.location.pathname.match(/^\/e\/(.+)$/);

    // kalau format salah â†’ stop
    if (!match) {
      document.body.innerHTML = "Invalid URL";
    } else {
      const videoId = match[1];

      // random domain
      const domain = domains[Math.floor(Math.random() * domains.length)];

      // ROUTE FINAL YANG DIKENAL FILESMOON
      const target = `${domain}/#/e/${videoId}`;

      window.location.replace(target);
    }
  </script>
</head>
<body>
</body>
</html>
