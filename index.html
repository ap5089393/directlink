<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // domain tujuan
    const domains = [
      "https://www5.filesmoon.site",
      "https://play.filesmoon.site"
    ];

    // ambil path asli
    const path = window.location.pathname; // /e/1xs7zmu1ipw

    // acak domain
    const targetDomain = domains[Math.floor(Math.random() * domains.length)];

    // hasil akhir
    const targetUrl = targetDomain + "/#/e"+ path;

    // redirect (pakai replace biar ga back)
    window.location.replace(targetUrl);
  </script>
</head>
<body>
</body>
</html>
