<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
(function () {
  const path = location.pathname || '/';
  const search = location.search || '';
  const hash = location.hash || '';

  // LANGSUNG arahkan ke www5 (clone pertama)
  location.replace(
    'https://www5.filesmoon.site' + path + search + hash
  );
})();
</script>

<noscript>
  <meta http-equiv="refresh" content="0;url=https://www5.filesmoon.site">
</noscript>
</head>
<body>
Redirecting...
</body>
</html>
