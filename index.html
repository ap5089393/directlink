<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
(function () {
  const path = location.pathname; // contoh: /e/c69g81but3gx

  // kalau format /e/{id}
  if (path.startsWith('/e/')) {
    const id = path.replace('/e/', '');
    location.replace(
      'https://www5.filesmoon.site/#/e/' + encodeURIComponent(id)
    );
    return;
  }

  // default fallback
  location.replace('https://www5.filesmoon.site/');
})();
</script>

<noscript>
  <meta http-equiv="refresh" content="0;url=https://www5.filesmoon.site">
</noscript>
</head>
<body>
Redirecting...
</body>
</html>
