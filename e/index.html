<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function () {
      // Ambil ID dari path: /e/{id}
      const parts = location.pathname.split("/").filter(Boolean);
      const id = parts[parts.length - 1];

      if (!id || id === "e") {
        document.body.textContent = "Link tidak valid";
        return;
      }

      // TUJUAN: hash dibentuk di sini (bukan dibawa dari URL asal)
      const target = "https://play.filesmoon.site/#/e/" + encodeURIComponent(id);
      location.replace(target);
    })();
  </script>
</head>
<body>
  Loading...
</body>
</html>
