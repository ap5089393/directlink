<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
(function () {
  const path = window.location.pathname.split("/");
  const id = path[path.length - 1];

  // pastikan ID valid
  if (!id || id === "e") {
    document.body.innerHTML = "Link tidak valid";
    return;
  }

  // DOMAIN TUJUAN (FIX)
  const TARGET = "https://play.filesmoon.site";

  // redirect ke HASH ROUTE tujuan
  window.location.replace(TARGET + "/#/e/" + id);
})();
</script>
</head>
<body>
Loading...
</body>
</html>
